<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <main>
        <h1>Calculator</h1>
    <div class="calculator-container">
        <div id="display">0</div>
        <div class="buttons">
            <div class="row">
                <button class="group" id="clear">A/C</button>
                <button class="group" id="negative"> +/-</button>
                <button class="group" id="percent">%</button>
                <button class="operation" id="division">รท</button>
            </div>
            <div class="row">
                <button class="number"data-value="7">7</button>
                <button class="number"data-value="8">8</button>
                <button class="number" data-value="9">9</button>
                <button class="operation" id="multiplication">x</button>
            </div>
            <div class="row">
                <button class="number" data-value="4">4</button>
                <button class="number" data-value="5">5</button>
                <button class="number" data-value="6">6</button>
                <button class="operation" id="subtraction">-</button>
            </div>
            <div class="row">
                <button class="number" data-value="1">1</button>
                <button class="number"
                data-value="2">2</button>
                <button class="number" data-value="3">3</button>
                <button class="operation" id="addition">+</button>
            </div>
            <div class="row">
                <button id="decimal">.</button>
                <button class="number"
                data-value="0">0</button>
                <button class="operation" id="equals">=</button>
            </div>

        </div>
    </div>
</main>



    <script src="app.js"></script>
</body>
</html>
